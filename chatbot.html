            { id: 'welcome', text: 'Olá! Selecione uma pergunta acima para ver a resposta aqui.', sender: 'bot', timestamp: Date.now() }
        ];

        // Função para renderizar as categorias e perguntas
        function renderFaqQuestions() {
            const container = document.getElementById('faq-questions');
            container.innerHTML = '';
            
            faqCategories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'space-y-3';
                
                const headerElement = document.createElement('div');
                headerElement.className = 'flex items-center gap-2 text-purple-200 mb-2 border-b border-white/10 pb-2';
                
                // Ícone SVG baseado no tipo
                headerElement.innerHTML = `
                    ${getIconSvg(category.icon)}
                    <h3 class="font-semibold text-lg uppercase tracking-wider">${category.title}</h3>
                `;
                
                const questionsContainer = document.createElement('div');
                questionsContainer.className = 'grid gap-2';
                
                category.questions.forEach(question => {
                    const questionButton = document.createElement('button');
                    questionButton.className = 'w-full text-left p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 hover:border-purple-400/30 transition-all duration-200 flex items-center justify-between group scale-hover x-hover';
                    questionButton.innerHTML = `
                        <span class="font-medium text-sm md:text-base pr-4">${question.text}</span>
                        ${getIconSvg('chevron-right', 'w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity text-purple-300')}
                    `;
                    
                    questionButton.addEventListener('click', () => {
                        handleQuestionClick(question.text, question.answer);
                    });
                    
                    questionsContainer.appendChild(questionButton);
                });
                
                categoryElement.appendChild(headerElement);
                categoryElement.appendChild(questionsContainer);
                container.appendChild(categoryElement);
            });
        }

        // Função para obter ícones SVG
        function getIconSvg(iconName, className = 'w-5 h-5') {
            const icons = {
                'help-circle': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`,
                'calendar': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>`,
                'phone': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>`,
                'volume-2': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>`,
                'settings': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>`,
                'user': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
                'chevron-right': `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>`
            };
            
            return icons[iconName] || '';
        }

        // Função para lidar com o clique em uma pergunta
        function handleQuestionClick(questionText, answerText) {
            const newMessages = [
                { id: Date.now().toString() + '-u', text: questionText, sender: 'user', timestamp: Date.now() },
                { id: Date.now().toString() + '-b', text: answerText, sender: 'bot', timestamp: Date.now() + 100 }
            ];
            
            chatHistory = [...chatHistory, ...newMessages];
            renderChat();
            
            // Scroll para a última mensagem
            setTimeout(() => {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // Função para renderizar o chat
        function renderChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            
            chatHistory.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `flex w-full fade-in ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const bubbleElement = document.createElement('div');
                bubbleElement.className = `max-w-[85%] p-4 rounded-2xl shadow-sm text-sm md:text-base leading-relaxed ${
                    msg.sender === 'user' 
                        ? 'bg-purple-600 text-white rounded-br-none' 
                        : 'bg-white text-gray-800 border border-gray-100 rounded-bl-none'
                }`;
                bubbleElement.textContent = msg.text;
                
                messageElement.appendChild(bubbleElement);
                container.appendChild(messageElement);
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Definir o ano atual
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Renderizar as perguntas e o chat
            renderFaqQuestions();
            renderChat();
            
            // ADICIONE AQUI A URL DA SUA IMAGEM DE FUNDO

            //   "linear-gradient(to bottom, rgba(46, 16, 101, 0.85), rgba(88, 28, 135, 0.95)), url('caminho/para/sua/imagem/purple_abstract_tree_silhouette_background.png')";
        });
    </script>
